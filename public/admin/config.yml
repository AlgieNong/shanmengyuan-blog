backend:
  name: github
  repo: AlgieNong/smy-blog.github.io
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth

# 网络模式，移除 local_backend
# local_backend: true

media_folder: "public/images"
public_folder: "/smy-blog.github.io/images"

collections:
  - name: "posts"
    label: "文章"
    label_singular: "文章"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "标题", name: "title", widget: "string" }
      - { label: "发布日期", name: "date", widget: "datetime" }
      - { label: "标签", name: "tags", widget: "list", default: [] }
      - { label: "摘要", name: "excerpt", widget: "text" }
      - {
          label: "头图",
          name: "heroImage",
          widget: "image",
          allow_multiple: false
        }
      - { label: "草稿", name: "draft", widget: "boolean", default: false }
      - { label: "正文", name: "body", widget: "markdown" }